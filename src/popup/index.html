<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptexa Wallet - Development Preview</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading {
        color: white;
        font-family: sans-serif;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1 style="position: fixed; top: 10px; left: 10px; color: red; z-index: 9999;">HTML LOADED ✓</h1>
    <div id="root">
      <div class="loading">⏳ Loading React... If this doesn't change, check console (F12)</div>
    </div>
    <script>
      console.log('✅ Inline script executed');
      setTimeout(() => {
        if (document.getElementById('root').children.length === 1) {
          document.body.innerHTML = '<div style="padding: 40px; font-family: sans-serif;"><h1 style="color: red;">❌ React Failed to Load</h1><p>Check browser console (F12) for errors</p></div>';
        }
      }, 3000);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
